<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Jugadores – Baloncesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .contenido {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background-color: #0056b3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004099;
    }
    .btn-outline-secondary, .btn-outline-danger {
      margin-left: 0.5rem;
    }
    .btn-volver {
      background-color: #0056b3;
      color: white;
      border: none;
    }
    .btn-volver:hover {
      background-color: #004099;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-4 mb-5">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Universidad Simón Bolívar" style="max-height: 120px;">
      <h2 class="mt-2 fw-bold">Gestión de Jugadores</h2>
    </div>
    <div class="text-end mb-3">
      <a href="pagina_principal.html" class="btn btn-volver">← Volver</a>
    </div>


    <div class="contenido">
      <!-- Formulario de jugador -->
      <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre Completo</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Código</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Celular</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Semestre</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Programa</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Cédula</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Agregar Jugador</button>
        </div>
      </form>

      <!-- Búsqueda -->
      <hr>
      <form class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label">Buscar por</label>
          <select class="form-select">
            <option value="ID_Jugador">ID_Jugador</option>
            <option value="Nombre">Nombre</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Valor</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="button" class="btn btn-primary w-100">Buscar</button>
        </div>
      </form>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col"><input type="checkbox" /></th>
              <th>ID</th>
              <th>Nombre Completo</th>
              <th>Código</th>
              <th>Celular</th>
              <th>Correo</th>
              <th>Semestre</th>
              <th>Programa</th>
              <th>Cédula</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo -->
            <tr>
              <td><input type="checkbox" /></td>
              <td>1</td>
              <td>Ana Ramírez</td>
              <td>202014001</td>
              <td>3001234567</td>
              <td>ana@email.com</td>
              <td>5</td>
              <td>Ing. Sistemas</td>
              <td>1098765432</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Botones de acción generales -->
      <div class="text-end mt-2">
        <button class="btn btn-outline-secondary">Editar</button>
        <button class="btn btn-outline-danger">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
