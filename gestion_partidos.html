<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Partidos – Baloncesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .contenido {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background-color: #0056b3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004099;
    }
    .btn-volver {
      background-color: #0056b3;
      color: white;
      border: none;
    }
    .btn-volver:hover {
      background-color: #004099;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-4 mb-5">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Universidad Simón Bolívar" style="max-height: 120px;">
      <h2 class="mt-2 fw-bold">Gestión de Partidos</h2>
    </div>
    <div class="text-end mb-3">
      <a href="pagina_principal.html" class="btn btn-volver">← Volver</a>
    </div>


    <div class="contenido">
      <!-- Formulario de partido -->
      <form class="row g-3">
        <div class="col-md-4">
          <label for="idTorneo" class="form-label">ID Torneo</label>
          <input type="text" class="form-control" id="idTorneo">
        </div>
        <div class="col-md-4">
          <label for="perteneceTorneo" class="form-label">¿Pertenece a Torneo?</label>
          <select class="form-select" id="perteneceTorneo">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha (YYYY-MM-DD)</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="col-md-4">
          <label for="hora" class="form-label">Hora (HH:MM)</label>
          <input type="time" class="form-control" id="hora">
        </div>
        <div class="col-md-4">
          <label for="rival" class="form-label">Rival</label>
          <input type="text" class="form-control" id="rival">
        </div>
        <div class="col-md-4">
          <label for="lugar" class="form-label">Lugar</label>
          <input type="text" class="form-control" id="lugar">
        </div>
        <div class="col-md-6">
          <label for="resultado" class="form-label">Resultado (Local - Rival)</label>
          <input type="text" class="form-control" id="resultado">
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Agregar Partido</button>
        </div>
      </form>

      <!-- Búsqueda -->
      <hr>
      <form class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="criterioBusqueda" class="form-label">Buscar por</label>
          <select class="form-select" id="criterioBusqueda">
            <option value="ID_Partido">ID_Partido</option>
            <option value="Fecha">Fecha</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="valorBusqueda" class="form-label">Valor</label>
          <input type="text" class="form-control" id="valorBusqueda">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="button" class="btn btn-primary w-100">Buscar</button>
        </div>
      </form>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th scope="col" class="text-center"><input type="checkbox" id="selectAll"></th>
              <th scope="col">ID</th>
              <th scope="col">ID Torneo</th>
              <th scope="col">Pertenece a Torneo</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
              <th scope="col">Rival</th>
              <th scope="col">Lugar</th>
              <th scope="col">Resultado</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo -->
            <tr>
              <td class="text-center"><input type="checkbox" class="rowCheckbox"></td>
              <td>1</td>
              <td>2025-T1</td>
              <td>Sí</td>
              <td>2025-07-01</td>
              <td>18:00</td>
              <td>Universidad del Norte</td>
              <td>Coliseo USB</td>
              <td>72 - 68</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Botones de acción -->
      <div class="text-end mt-3">
        <button class="btn btn-outline-secondary me-2">Editar</button>
        <button class="btn btn-outline-danger">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
